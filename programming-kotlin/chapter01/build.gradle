buildscript {
  ext.kotlin_version = '1.1.4'
  repositories {
    maven { url "https://dl.bintray.com/kotlin/kotlin-dev" }
    mavenCentral()
  }
  dependencies {
    classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
  }
}

// Apply the java-library plugin to add support for Java Library
// apply plugin: 'java-library'
apply plugin: 'kotlin'
apply plugin: 'application'
// big K, small t
// mainClassName = 'com.programming.kotlin.chapter01.ProgramKt'
mainClassName = 'com.programming.kotlin.chapter02.SecondKt'


// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven { url "https://dl.bintray.com/kotlin/kotlin-dev" }
    mavenCentral()
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    // api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:22.0'

    compile "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"

    // logging
    compile "io.github.microutils:kotlin-logging:1.4.6"
    compile "ch.qos.logback:logback-classic:1.0.13"

    // testCompile 'io.kotlintest:kotlintest:1.3.3'
    // Use JUnit test framework
    // testImplementation 'junit:junit:4.12'
}

sourceSets {
    main.java.srcDirs += 'src/main/kotlin'
    main.kotlin.srcDirs += 'src/main/myKotlin'
    main.java.srcDirs += 'src/main/myJava'
}


jar {
    manifest {
        attributes(
                // 'Main-Class': 'com.programming.kotlin.chapter01.ProgramKt'
                // 'Main-Class': 'com.programming.kotlin.chapter02.SecondKt'
                'Main-Class': 'com.programming.kotlin.chapter03.ThirdKt'
        )
    }

    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
}

